<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasse</title>
    <style>
      div{
        background-color: coral;
        text-align: center;
        height: 200px;
        width: 200px;
        border: 1px solid black;
        display: inline-block;
      }
      
      /*Uma pseudoclasse indica uma configuração de estado. Ex: só fica de uma determinada cor quando se passa o mouse por cima.*/
      div:hover{
        background-color: chartreuse;
      }
    </style>
</head>
<body>
    <div id="01">01</div>
    <div id="02">02</div>
    <div id="03">03</div>
</body>
</html>
